<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 15 Años - Recordatorio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: #111;
            min-height: 100vh;
        }
        
        body {
            position: relative;
        }

        /* --- ESTILOS DE LOS FONDOS --- */

        /* FOTO 1: FONDO TOTAL */
        .bg-img-full {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.4;
            display: block;
        }

        /* FOTO 2: CUADRO CENTRAL */
        .bg-img-center {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            object-fit: cover;
            z-index: 1;
            border: 2px solid white;
            display: block;
        }

        /* --- ESTILOS DEL CONTENIDO --- */

        /* CONTENIDO (TEXTO Y ESTRELLA) */
        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px 8vh 20px;
            box-sizing: border-box;
            color: white;
        }

        /* Estrella Simple */
        .simple-star-container {
            position: absolute;
            top: 15%;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            max-width: 75vw;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .star-container {
            position: relative;
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
        }

        .star-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: #ffffff;
            stroke-width: 8px;
        }

        .star-text {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding-top: 8%;
        }

        .titulo-flor {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 700;
            margin: 0;
            color: #ffffff;
            line-height: 1;
            font-style: italic;
        }

        .subtitulo-15 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: transparent;
            background: linear-gradient(45deg, #C0C0C0, #E8E8E8, #C0C0C0);
            background-clip: text;
            -webkit-background-clip: text;
            margin: 0.3rem 0 0 0;
        }

        /* Info Inferior */
        .bottom-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 8vh;
        }

        .date-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: #ffffff;
            text-align: center;
        }

        /* Contador */
        .countdown-simple {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            min-width: 60px;
            text-align: center;
        }

        .countdown-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .countdown-label {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 30px 15px;
            }

            .simple-star-container {
                width: 250px;
                max-width: 75vw;
            }

            .bg-overlay-effect {
                width: 85%;
                height: 75%;
            }

            .titulo-flor {
                font-size: clamp(2.2rem, 9vw, 4.5rem);
            }

            .subtitulo-15 {
                font-size: clamp(1.4rem, 4.5vw, 2.3rem);
            }

            .date-text {
                font-size: 1.2rem;
            }

            .countdown-item {
                padding: 8px 12px;
                min-width: 50px;
            }

            .countdown-number {
                font-size: 1rem;
            }

            .countdown-label {
                font-size: 0.5rem;
            }

            .bottom-info-container {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Capa 1: Foto de fondo completa y oscura -->
    <img src="./portada.jpeg" class="bg-img-full" alt="Fondo">

    <!-- Capa 2: Foto de fondo con efecto (más pequeña y centrada) -->
    <img src="./portada.jpeg" class="bg-img-center" alt="Foto Central">

    <!-- Capa 3: Contenido -->
    <div class="content-wrapper">
        <!-- Estrella simple -->
        <div class="simple-star-container">
            <div class="star-container">
                <svg class="star-shape" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M256 38.013l-79.102 160.247L1.013 223.73l128.573 125.307L99.24 512l156.76-82.413L412.76 512l-30.347-162.963L510.987 223.73l-175.885-25.47L256 38.013z" />
                </svg>
                <div class="star-text">
                    <h1 class="titulo-flor">Flor</h1>
                    <h2 class="subtitulo-15">Mis 15 Años</h2>
                </div>
            </div>
        </div>

        <!-- Bloque Inferior: Fecha + Contador -->
        <div class="bottom-info-container">
            <!-- Fecha y Hora -->
            <h2 class="date-text">28 de Febrero • 21:00 hs</h2>

            <!-- Contador -->
            <div id="countdown" class="countdown-simple">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Días</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== COUNTDOWN ==========
        const eventDate = new Date('2026-02-28T21:00:00').getTime();

        let previousValues = {
            days: null,
            hours: null,
            minutes: null,
            seconds: null
        };

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            function updateWithPop(elementId, newValue, oldValue) {
                const element = document.getElementById(elementId);
                if (element && newValue !== oldValue) {
                    element.textContent = String(newValue).padStart(2, '0');
                    element.classList.add('pop');
                    setTimeout(() => {
                        element.classList.remove('pop');
                    }, 400);
                }
            }

            updateWithPop('days', days, previousValues.days);
            updateWithPop('hours', hours, previousValues.hours);
            updateWithPop('minutes', minutes, previousValues.minutes);
            updateWithPop('seconds', seconds, previousValues.seconds);

            previousValues = { days, hours, minutes, seconds };
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
